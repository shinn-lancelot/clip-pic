<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clip-pic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
        }

        .wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: #232429;
            width: 300px;
            position: relative;
            font-size: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }

        #drag {
            width: 300px;
            height: 300px;
            background: transparent;
            position: absolute;
            user-select: none;
            border: 1px dashed #fff;
            box-sizing: border-box;
            outline: rgba(0, 0, 0, .5) solid 400px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <img src="./images/yamap.jpg" ondragstart="return false" alt="">
            <div id="drag"></div>
        </div>
    </div>
    <script>
        var drag = document.getElementById('drag');
        var box = document.getElementsByClassName('box')[0];

        // 鼠标点击裁剪框
        drag.onmousedown = function(event) {
            event.stopPropagation();
            var ev = event || window.event;
            var distanceX = ev.clientX - drag.offsetLeft;
            var distanceY = ev.clientY - drag.offsetTop;
            var left = 0;
            var top = 0;
            // 鼠标经过容器
            box.onmousemove = function(event) {
                var e = event || window.event;
                left = e.clientX - distanceX;
                top = e.clientY - distanceY;
                if (left <= 0) {
                    left = 0;
                } else if (left >= (box.offsetWidth - drag.offsetWidth)) {
                    left = box.offsetWidth - drag.offsetWidth;
                }
                if (top <= 0) {
                    top = 0;
                } else if (top >= (box.offsetHeight - drag.offsetHeight)) {
                    top = box.offsetHeight - drag.offsetHeight;
                }
                drag.style.left = left + 'px';
                drag.style.top = top + 'px';
            };
        };

        // 鼠标经过裁剪框
        drag.onmouseover = function() {
            drag.style.cursor = 'move';
        }

        // 鼠标松开裁剪框
        drag.onmouseup = function() {
            box.onmousemove = null;
        };

        // 鼠标移出裁剪框
        drag.onmouseout = function() {
            // box.onmousemove = null;
            drag.style.cursor = 'default';
        }

        // 鼠标移出容器
        box.onmouseout = function() {
            box.onmouseover = null;
        }
    </script>
</body>
</html>
