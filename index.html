<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clip-pic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
        }

        .wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .box {
            background: #232429;
            width: 300px;
            position: relative;
            font-size: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }

        #drag {
            width: 300px;
            height: 300px;
            background: transparent;
            position: absolute;
            z-index: 10000;
            user-select: none;
            border: 1px dashed #fff;
            box-sizing: border-box;
            outline: rgba(0, 0, 0, .5) solid 500px;
        }

        .dot-box {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .dot {
            position: absolute;
            z-index: 10001;
            width: 10px;
            height: 10px;
            background: #fff;
            box-sizing: border-box;
            border: 1px solid #767676;
            user-select: none;
        }
        .up {
            cursor: n-resize;
            top: -5px;
            left: calc((300px - 10px) / 2);
        }

        .down {
            cursor: s-resize;
            bottom: -5px;
            left: calc((300px - 10px) / 2);
        }

        .left {
            cursor: w-resize;
            top: calc((300px - 10px) / 2);
            left: -5px;
        }

        .right {
            cursor: e-resize;
            top: calc((300px - 10px) / 2);
            right: -5px;
        }

        .left-up {
            cursor: nw-resize;
            top: -5px;
            left: -5px;
        }

        .right-up {
            cursor: ne-resize;
            top: -5px;
            right: -5px;
        }

        .left-down {
            cursor: sw-resize;
            bottom: -5px;
            left: -5px;
        }

        .right-down {
            cursor: se-resize;
            bottom: -5px;
            right: -5px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <img src="./images/yamap.jpg" ondragstart="return false" alt="">
            <div id="drag">
                <div class="dot-box">
                    <div class="up dot"></div>
                    <div class="down dot"></div>
                    <div class="left dot"></div>
                    <div class="right dot"></div>
                    <div class="left-up dot"></div>
                    <div class="right-up dot"></div>
                    <div class="left-down dot"></div>
                    <div class="right-down dot"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var drag = document.getElementById('drag');
        var box = document.getElementsByClassName('box')[0];
        var dots =document.getElementsByClassName('dot');

        // 鼠标点击裁剪框
        drag.onmousedown = function(event) {
            event.stopPropagation();
            var ev = event || window.event;
            var distanceX = ev.clientX - drag.offsetLeft;
            var distanceY = ev.clientY - drag.offsetTop;
            var left = 0;
            var top = 0;
            // 鼠标经过容器
            box.onmousemove = function(event) {
                var e = event || window.event;
                left = e.clientX - distanceX;
                top = e.clientY - distanceY;
                if (left <= 0) {
                    left = 0;
                } else if (left >= (box.offsetWidth - drag.offsetWidth)) {
                    left = box.offsetWidth - drag.offsetWidth;
                }
                if (top <= 0) {
                    top = 0;
                } else if (top >= (box.offsetHeight - drag.offsetHeight)) {
                    top = box.offsetHeight - drag.offsetHeight;
                }
                drag.style.left = left + 'px';
                drag.style.top = top + 'px';
            };
        };

        // 鼠标经过裁剪框
        drag.addEventListener('mouseover', dragMouseOver);

        // 鼠标松开裁剪框
        drag.addEventListener('mouseup', dragMouseUp);

        // 鼠标移出裁剪框
        drag.addEventListener('mouseout', dragMouseOut);

        // 鼠标移出容器
        box.onmouseout = function() {
            box.onmouseover = null;
        }

        function dragMouseOver() {
            drag.style.cursor = 'move';
        }

        function dragMouseUp() {
            box.onmousemove = null;
        };

        function dragMouseOut() {
            box.onmousemove = null;
            drag.style.cursor = 'default';
        }
    </script>
</body>
</html>
